name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'oracle'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USER }}/weatheranalytics:latest
    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Docker Push
      run: docker push --platform linux/amd64 ${{ secrets.DOCKER_USER }}/weatheranalytics:latest
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.0.0
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      with:
        envs: DOCKER_USER,DOCKER_PASSWORD
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
          docker stop weatheranalytics:latest && docker rm weatheranalytics:latest
          docker pull $DOCKER_USER/weatheranalytics:latest
          docker run --platform linux/amd64 $DOCKER_USER/weatheranalytics:latest
          curl http://localhost:8080/beepboop
